<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilizar/estilo.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">Calculadora - IMC</div>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome"></input>
            </div>
            <div class="input">
                <label>Altura:</label>
                <input type="number" id="altura" placeholder="Altura em metros">
            </div>
            <div class="input">
                <label>Massa:</label>
                <input type="number" id="massa" placeholder="Massa em kg">
            </div>
            <button id="calcular">Calcular</button>

            <div class="result" id="resultado"></div>
        </div>
    </main>
    <script src="javascript/interacao.js"></script>
</body>
</html>
